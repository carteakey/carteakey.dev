backend:
  name: git-gateway
  branch: main 

# publish_mode: editorial_workflow
media_folder: "src/static/img" # Media files will be stored in the repo under src/static/img
public_folder: "/img"

collections:
  - label: "Blog"
    name: "blog"
    folder: "src/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    editor:
      preview: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Update Date", name: "updated", widget: "datetime", required: false }
      - { label: "Hidden (Draft)", name: "hidden", widget: "boolean", default: false, required: false, hint: "Toggle to hide this post from the site (draft mode)" }
      - { label: "Pinned", name: "pinned", widget: "boolean", default: false, required: false, hint: "Pin this post to the top of listing pages" }
      - { label: "Body", name: "body", widget: "markdown" }
      - widget: list
        label: "tags"
        name: "tags"
        allow_add: true
        max: 4
        min: 1
  
